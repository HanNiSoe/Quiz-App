<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Play</title>
    <link rel="stylesheet" href="stylesheet/app.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="toggle">
        <input type="checkbox" id="switch" /><label for="switch"></label>
    </div>
    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar" class="progress soft">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Time Left</p>
            <div id="count" class="hud-main-text">Start!</div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question" class="normal-title word-break"></h2>
        <div class="choice-container" data-number="1">
          <p class="choice-prefix">A</p>
          <p class="choice-text"></p>
        </div>
        <div class="choice-container" data-number="2">
          <p class="choice-prefix">B</p>
          <p class="choice-text"></p>
        </div>
        <div class="choice-container" data-number="3">
          <p class="choice-prefix">C</p>
          <p class="choice-text"></p>
        </div>
        <div class="choice-container" data-number="4">
          <p class="choice-prefix">D</p>
          <p class="choice-text"></p>
        </div>
      </div>
    </div>
    <script src="pack/utilities/toggle.js"></script>
    <script src="pack/game.js"></script>
</body>
</html>
