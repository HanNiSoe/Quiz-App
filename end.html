<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game End</title>
    <link rel="stylesheet" href="stylesheet/app.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="toggle">
        <input type="checkbox" id="switch" /><label for="switch"></label>
    </div>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 class="main-heading" id="finalScore"></h1>
            <form>
              <input type="text" name="username" id="username" placeholder="Enter username" />
              <button type="submit" class="btn" id="saveBtn" onclick="saveHighScore(event)" disabled>
                Save
              </button>
            </form>
            <a class="btn" href="/game.html">Play Again</a>
            <a class="btn" href="/">Go Home</a>
          </div>
    </div>
    <script src="pack/utilities/toggle.js"></script>
    <script src="pack/end.js"></script>
</body>
</html>
